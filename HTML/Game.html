<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUMBLED</title>
    <link rel="stylesheet" href="/CSS/Game.css">
</head>
<body>


    <div class="background">
    <div class="container">
        <h2>JUMBLED WORDS</h2>
        <div class="content">
            <p class="word"></p>
            <div class="details">
                <p class="hint">Hint: <span>The process of increase or growth</span></p>
                <p class="time">Time Left:<span> <b>30</b>s</span></p>
            </div>

            <input type="text" placeholder="Enter a valid word">
            <div class="buttons">
                <button class="refresh-word">Refresh word</button>
                <button class="check-word">Checkword</button>
            </div>
        </div>
    </div>
</div>
    


    <script src="/Javascript/Words.js"></script>
    <script src="/Javascript/Game.js"></script>   
</body>
</html>
